{% extends 'base.html' %}

{% block title %}
<title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
<div class="container">
    </br>

    {% if task.manager == request.user %}

    <form method="POST" class="row">
        {% csrf_token %}
        <label class="col-lg-2"></label>
        <input type="text" class="form-control col-lg-6" name="task" id="newTask" value="{{ task.task }}" placeholder="{{ task.task }}">
        <input type="hidden" name="done" value="{{ task.done }}">
        <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
    </form>

    {% else %}

    <h4>Access Restricted, you are not allowed!</h4>

    {% endif %}

</div>
{% endblock content %}
